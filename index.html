<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        h2 {
            margin-bottom: 10px;
        }
        label {
            margin-right: 15px;
        }
    </style>
</head>
<body>

<h1>Subject Credit Calculator</h1>

<!-- Step 1: Select Student Type -->
<div id="student-type">
    <h2>Are you a?</h2>
    <label>
        <input type="radio" name="student" value="regular" onclick="showSemesters()"> Regular Student
    </label>
    <label>
        <input type="radio" name="student" value="dsy" onclick="showSemesters()"> DSY Student
    </label>
</div>

<!-- Step 2: Select Semesters and Subjects -->
<div id="semester-selection" class="hidden">
    <div id="semester-1" class="hidden">
        <h2>Semester 1</h2>
        <label><input type="checkbox" value="3" class="subject"> Subject 1 (3 Credits)</label><br>
        <label><input type="checkbox" value="4" class="subject"> Subject 2 (4 Credits)</label><br>
        <label><input type="checkbox" value="2" class="subject"> Subject 3 (2 Credits)</label><br>
    </div>
    <div id="semester-2" class="hidden">
        <h2>Semester 2</h2>
        <label><input type="checkbox" value="3" class="subject"> Subject 1 (3 Credits)</label><br>
        <label><input type="checkbox" value="4" class="subject"> Subject 2 (4 Credits)</label><br>
        <label><input type="checkbox" value="3" class="subject"> Subject 3 (3 Credits)</label><br>
    </div>
    <div id="semester-3" class="hidden">
        <h2>Semester 3</h2>
        <label><input type="checkbox" value="4" class="subject"> Subject 1 (4 Credits)</label><br>
        <label><input type="checkbox" value="3" class="subject"> Subject 2 (3 Credits)</label><br>
        <label><input type="checkbox" value="5" class="subject"> Subject 3 (5 Credits)</label><br>
    </div>
    <div id="semester-4" class="hidden">
        <h2>Semester 4</h2>
        <label><input type="checkbox" value="3" class="subject"> Subject 1 (3 Credits)</label><br>
        <label><input type="checkbox" value="2" class="subject"> Subject 2 (2 Credits)</label><br>
        <label><input type="checkbox" value="4" class="subject"> Subject 3 (4 Credits)</label><br>
    </div>

    <button onclick="calculateCredits()">Calculate Credits</button>
</div>

<!-- Step 3: Display Total Credits -->
<div id="result" class="hidden">
    <h2>Total Credits: <span id="total-credits"></span></h2>
</div>

<script>
    function showSemesters() {
        const studentType = document.querySelector('input[name="student"]:checked').value;
        const semesterSelection = document.getElementById('semester-selection');
        semesterSelection.classList.remove('hidden');

        if (studentType === 'regular') {
            document.getElementById('semester-1').classList.remove('hidden');
            document.getElementById('semester-2').classList.remove('hidden');
        } else {
            document.getElementById('semester-1').classList.add('hidden');
            document.getElementById('semester-2').classList.add('hidden');
        }

        document.getElementById('semester-3').classList.remove('hidden');
        document.getElementById('semester-4').classList.remove('hidden');
    }

    function calculateCredits() {
        let totalCredits = 0;

        const selectedSubjects = document.querySelectorAll('.subject:checked');
        selectedSubjects.forEach(subject => {
            totalCredits += parseInt(subject.value);
        });

        document.getElementById('total-credits').innerText = totalCredits;
        document.getElementById('result').classList.remove('hidden');
    }
</script>

</body>
</html>
