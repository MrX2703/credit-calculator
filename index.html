<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #444;
            margin-bottom: 5px;
        }
        label {
            margin-right: 15px;
            font-size: 14px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        .semester {
            margin-bottom: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .clear-option {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            color: #007bff;
        }
        .clear-option:hover {
            text-decoration: underline;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            background: #d4edda;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }
        .credits {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Subject Credit Calculator</h1>

    <!-- Step 1: Select Student Type -->
    <div id="student-type">
        <h2>Are you a?</h2>
        <label>
            <input type="radio" name="student" value="regular" onclick="showSemesters()"> Regular Student
        </label>
        <label>
            <input type="radio" name="student" value="dsy" onclick="showSemesters()"> DSY Student
        </label>
    </div>

    <!-- Step 2: Select Semesters and Subjects -->
    <div id="semester-selection" class="hidden">
        <div id="semester-1" class="semester hidden">
            <h2>Semester 1</h2>
            <span class="clear-option" onclick="selectAll('semester-1')">All Clear</span>
            <label><input type="checkbox" value="3" class="subject semester-1"> Subject 1 (3 Credits)</label><br>
            <label><input type="checkbox" value="4" class="subject semester-1"> Subject 2 (4 Credits)</label><br>
            <label><input type="checkbox" value="2" class="subject semester-1"> Subject 3 (2 Credits)</label><br>
        </div>

        <div id="semester-2" class="semester hidden">
            <h2>Semester 2</h2>
            <span class="clear-option" onclick="selectAll('semester-2')">All Clear</span>
            <label><input type="checkbox" value="3" class="subject semester-2"> Subject 1 (3 Credits)</label><br>
            <label><input type="checkbox" value="4" class="subject semester-2"> Subject 2 (4 Credits)</label><br>
            <label><input type="checkbox" value="3" class="subject semester-2"> Subject 3 (3 Credits)</label><br>
        </div>

        <div id="semester-3" class="semester hidden">
            <h2>Semester 3</h2>
            <span class="clear-option" onclick="selectAll('semester-3')">All Clear</span>
            <label><input type="checkbox" value="4" class="subject semester-3"> Subject 1 (4 Credits)</label><br>
            <label><input type="checkbox" value="3" class="subject semester-3"> Subject 2 (3 Credits)</label><br>
            <label><input type="checkbox" value="5" class="subject semester-3"> Subject 3 (5 Credits)</label><br>
        </div>

        <div id="semester-4" class="semester hidden">
            <h2>Semester 4</h2>
            <span class="clear-option" onclick="selectAll('semester-4')">All Clear</span>
            <label><input type="checkbox" value="3" class="subject semester-4"> Subject 1 (3 Credits)</label><br>
            <label><input type="checkbox" value="2" class="subject semester-4"> Subject 2 (2 Credits)</label><br>
            <label><input type="checkbox" value="4" class="subject semester-4"> Subject 3 (4 Credits)</label><br>
        </div>

        <button onclick="calculateCredits()">Calculate Credits</button>
    </div>

    <!-- Step 3: Display Individual Semester and Total Credits -->
    <div id="result" class="hidden">
        <h2>Results:</h2>
        <div class="credits"><strong>Semester 1 Credits:</strong> <span id="semester-1-credits">0</span></div>
        <div class="credits"><strong>Semester 2 Credits:</strong> <span id="semester-2-credits">0</span></div>
        <div class="credits"><strong>Semester 3 Credits:</strong> <span id="semester-3-credits">0</span></div>
        <div class="credits"><strong>Semester 4 Credits:</strong> <span id="semester-4-credits">0</span></div>
        <h2>Total Credits: <span id="total-credits"></span></h2>
    </div>
</div>

<script>
    function showSemesters() {
        const studentType = document.querySelector('input[name="student"]:checked').value;
        const semesterSelection = document.getElementById('semester-selection');
        semesterSelection.classList.remove('hidden');

        // Reset semester visibility
        document.getElementById('semester-1').classList.add('hidden');
        document.getElementById('semester-2').classList.add('hidden');

        if (studentType === 'regular') {
            document.getElementById('semester-1').classList.remove('hidden');
            document.getElementById('semester-2').classList.remove('hidden');
        }

        document.getElementById('semester-3').classList.remove('hidden');
        document.getElementById('semester-4').classList.remove('hidden');
    }

    function selectAll(semester) {
        const subjects = document.querySelectorAll(`.${semester} .subject`);
        subjects.forEach(subject => {
            subject.checked = true;
        });
    }

    function calculateCredits() {
        let totalCredits = 0;
        const semesters = [1, 2, 3, 4];

        semesters.forEach(semester => {
            let semesterCredits = 0;
            const subjects = document.querySelectorAll(`.semester-${semester}:checked`);
            subjects.forEach(subject => {
                semesterCredits += parseInt(subject.value);
            });

            // Update individual semester result
            document.getElementById(`semester-${semester}-credits`).innerText = semesterCredits;

            totalCredits += semesterCredits;
        });

        // Display total credits
        document.getElementById('total-credits').innerText = totalCredits;
        document.getElementById('result').classList.remove('hidden');
    }
</script>

</body>
                     </html>
